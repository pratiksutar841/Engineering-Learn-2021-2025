<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
   <body >
       <div>
        <form action="" method="get">
            <h1>Payment Form</h1>
            <hr>
            <h2>Users  Information</h2>
            <p>Name:<input type="text" required name="name" placeholder="pratik sutar"></p>
          
            <fieldset>
                    <legend>Gender</legend>
               <p>   
                Male <input type="radio" name="Gender" id="Gender">
                Female <input type="radio" name="Gender" id="Gender">
               </p>
           </fieldset>
           <p>Address: <textarea name="addreess" id="addreess" cols="100" rows="10"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"></p>  
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <p>Contact: <input type="number" name="Contact" id="Contact"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>card type:
                <select name="Card_typr" id="card_type">
                    <option value="">---Select a card Type---</option>
                    <option value="Rupay Card">Rupay Card</option>
                    <option value="Visa Card">Visa Card</option>
                    <option value="Master Card">Master Card</option>
                    <option value="International Card">International Card</option>
                </select>
            </p>
            <p>
                Card Number <input type="number" name="Card_number" id="Card_number">
            </p>
            <p>
                Expiration Date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV <input type="password" name="CVV" id="CVV">
            </p>
            <input type="button" value="Pay Now">
        </form>
       </div>

   </body>
</html>
