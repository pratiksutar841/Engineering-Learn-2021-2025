<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling text in CSS</title>
    <style>
        p{
            color: blue;
            line-height: 2;
            font-weight: 800;
            text-indent: 100px;
            word-spacing: 1.5;
        }
        h1,h2,h3{
            text-transform: uppercase;
            text-decoration: solid; 
            text-shadow: 3px 4px 2px rgb(71, 182, 207),2px 2px 1px red;
            text-align: center;
        }
    </style>
</head>
<body>
        <p>  Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
        <p>  Doloremque ea nobis sunt maxime praesentium quaerat eaque minima iste.</p>
        <p>  Nisi quia consectetur fugiat harum impedit</p>
        <p>  laboriosam laborum enim quos temporibus consequuntur? </p>
        <h1>Hello Everyone</h1>
        <h2>Have a nice day</h2>
        <h3>Never give up</h3>
</body>
</html>
